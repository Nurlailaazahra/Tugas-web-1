<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Responsif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #c76e6e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .sidebar, .content {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .sidebar {
            flex: 1;
            min-width: 250px;
        }
        .content {
            flex: 2;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            .main-content {
                flex-direction: column;
            }
            .sidebar, .content {
                width: 100%;
                min-width: 0;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
            }
            .container {
                padding: 10px;
            }
            .sidebar, .content {
                padding: 10px;
            }
        }
    </style>
</head>
